name: Generate Article Images

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Branch or ref to target for generation'
        required: true
        default: 'main'
      prompts_glob:
        description: 'Glob for prompt markdown files'
        required: true
        default: 'articles/prompts/*.md'
      images_per_prompt:
        description: 'Number of images to generate per prompt'
        required: true
        default: '1'
      commit_mode:
        description: 'Commit mode'
        required: true
        default: 'open_pr'
        type: choice
        options:
          - open_pr
          - commit_to_branch
      force:
        description: 'Force regeneration even if manifest exists'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Generate images
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROMPTS_GLOB: ${{ inputs.prompts_glob }}
          IMAGES_PER_PROMPT: ${{ inputs.images_per_prompt }}
          FORCE: ${{ inputs.force }}
        run: node scripts/generate-images-from-prompts.mjs

      - name: Check for changes
        id: changes
        run: |
          if git status --porcelain | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit to branch
        if: ${{ steps.changes.outputs.has_changes == 'true' && inputs.commit_mode == 'commit_to_branch' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/images
          git commit -m "Generate article images"
          git push origin HEAD:${{ inputs.target_ref }}

      - name: Create pull request
        if: ${{ steps.changes.outputs.has_changes == 'true' && inputs.commit_mode == 'open_pr' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Generate article images"
          title: "Generate article images"
          body: "Automated image generation from prompt markdown files."
          branch: auto/images-${{ github.run_id }}
          base: ${{ inputs.target_ref }}
          add-paths: |
            articles/images

      - name: No changes
        if: ${{ steps.changes.outputs.has_changes == 'false' }}
        run: echo "No image updates to commit."
