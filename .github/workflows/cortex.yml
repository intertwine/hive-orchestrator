name: Cortex Heartbeat

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual triggering from GitHub UI

permissions:
  contents: write

jobs:
  cortex-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cortex
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python src/cortex.py

      - name: Configure Git
        run: |
          git config user.name "Agent Hive Cortex"
          git config user.email "cortex@agent-hive.dev"

      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ§  Cortex auto-update [$(date -u +%Y-%m-%d\ %H:%M\ UTC)]"
            git push
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cortex-logs-${{ github.run_number }}
          path: |
            *.log
            **/*.log
          retention-days: 7
